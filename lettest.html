<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test {
            background-color: coral;
        }
    </style>
</head>
<body>
    <h1 id="test">출력할 숫자는</h1>
    <button onclick="printnum()">출력</button>
    <button onclick="printname()">이름 출력</button>
    <h1 id="name"></h1>
    <script>
        let x=parseInt(prompt("숫자를 입력하세요."));
        let y=parseInt(prompt("더하고 싶은 두번째 숫자를 입력하세요."));
        let z=x+y;
        let name=prompt("이름을 입력하세요");
        function printnum()
        {
            document.getElementById("test").innerHTML=z;
        }
        function printname()
        {
            document.getElementById("name").innerHTML=name;
        }
    </script>
</body>
</html>
