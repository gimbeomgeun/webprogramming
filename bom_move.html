<!DOCTYPE html>
<html>
<head>
<script>
    let w;
    function openWindow() {
        w = window.open(' ', ' ', 'width=200, height=100');
        w.document.write("<p>오늘 다음과 같은 상품을 싸게 팝니다.</p>");
        w.moveTo(0,0); //w window를 화면 0,0 즉 왼쪽 위로 이동시킨다.

    }

    function moveWindow() {
        w.moveBy(100,100); //w window를 자신의 위치에서 100,100 만큼 이동시켜 (100,100)으로 이동한다.
        w.focus();
    }
</script>
</head>
<body>
<input type="button" value="윈도우 생성" onclick="openWindow()" /> <br>
<input type="button" value="윈도우 이동" onclick="moveWindow()" />
</body>
</html>
