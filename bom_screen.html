<script>
    function maxopen(url, winattributes) {
        let maxwindow = window.open(url, "", winattributes)
        maxwindow.moveTo(0, 0); //화면 왼쪽 상단으로 위치시킨다.
        maxwindow.resizeTo(screen.availWidth, screen.availHeight); //화면의 최대 너비와 최대 높이로 maxwindow의 크기를 설정한다
    }

 </script>
 <a href="#" onClick="maxopen('http://www.google.com', 'resize=1, scrollbars=1, status=1'); return false">전체 화면 보기</a>
