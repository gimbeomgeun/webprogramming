<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="form1" method="post">
        색을 선택해주세요: <input type="color"><br>
        숫자를 입력하세요(0~100)<input type="number" max="100" min="0" step="10" value="50"><br>
        슬라이드를 움직여 만족도를 입력하세요(1~10) <br>
        <input type="range" min="1" max="10" value="5"><br>
        성별을 선택하세요. <br>
        <select name="gender" id="">
            <option value="female" >여성</option>
            <option value="male" selected>남성</option>
        </select>
        <input list="browsers" name="browsers" placeholder="브라우저를 선택하세요">
        <datalist id="browsers">
            <option value="구글 크롬">
            <option value="엣지">
            <option value="오페라">
            <option value="사파리">
        </datalist>
        <fieldset>
            <legend>다음 중 옳은 것을 모두 고른 것을 선택하시오.</legend>
        </fieldset>
    </form>
</body>
</html>
